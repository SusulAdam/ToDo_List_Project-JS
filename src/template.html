<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
  <title>To do</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
</head>

<body>
  <section class="todo">
    <div class="todo__overlayer"></div>
    <div class="todo-main">

      <header class="todo-content">
        <h1 class="todo-content__header">To do List</h1>
        <p class="todo-content__information">
          Planning has never been so easy </p>
        <input type="text" class="todo-content__input" placeholder="Enter the content of the task">
        <input type="date" class="todo-content__addDate">
        <button class="todo-content__addControl">Add</button>
        <button class="todo-content__deleteAllControl">Delete all</button>
      </header>

      <div class="todo-list">
        <div class="todo-list__container">
          <p class="todo-list__info">There are no tasks in the list.</p>
          <ul>
            <!-- TEST LI -->

              <div class="todo__tools"><button class="todo__complete"><i class="fas fa-check"></i></button><button
                  class="todo__edit">EDIT</button><button class="delete"><i class="fas fa-times"></i></button>
              </div>
            </li>
            <li id='test2'>Time for Dinner<div class="todo__tools"><button class="todo__complete"><i
                    class="fas fa-check"></i></button><button class="todo__edit">EDIT</button><button
                  class="todo__delete"><i class="fas fa-times"></i></button>
              </div>
            </li> -->

          </ul>
        </div>
      </div>
    </div>
  </section>

  <section class="todo-popup">
    <h3 class="todo-popup__h3">Edit the task:</h3>
    <div class="todo-popup__container">
      <div class="todo-popup__main-info"></div>
      <input type="text" class="todo-popup__taskInput" placeholder="Enter new task content:">
      <input type="date" class="todo-popup__dateInput">

      <button class="todo-popup__control todo-popup__control--accept">Submit</button>
      <button class="todo-popup__control todo-popup__control--cancel">Cancel</button>
    </div>
  </section>

</body>

</html>
